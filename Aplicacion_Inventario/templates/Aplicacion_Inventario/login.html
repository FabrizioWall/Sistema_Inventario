<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Login</title>
    <link rel="icon" type="img/x-con" href="{% static 'assets/img/pyd_logo.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<style>
    body{
        background: url('{% static "assets/img/fondo_loginv3.jpg" %}') no-repeat;
        background-size: cover;
        background-position: center;
        
    }    
</style>

<body>
    <div class="wrapper-login">
        <form action="">
            <img src="{% static 'assets/img/logo_pyd_final.png' %}" alt="" height="60" style="margin-top: 30px; margin-left: 19px;">
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i style="position: absolute; right: 20px; top:50%; transform: translateY(-50%); font-size: 20px" class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i style="position: absolute; right: 20px; top:50%; transform: translateY(-50%); font-size: 20px" class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordar</label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            <div class="register-link">
                <p>No tengo cuenta
                    <a href="#">Registrarse</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
